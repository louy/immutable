language: node_js
notifications:
  email:
    on_success: never
    on_failure: change
node_js:
- stable
cache:
  yarn: true
  directories:
  - node_modules
script:
- yarn test -- --coverage
- yarn run sendcoverage
before_deploy:
- yarn build -- --declaration
deploy:
  provider: npm
  on:
    branch: master
  skip_cleanup: true
  email:
    secure: 
  api_key:
    secure: 
